<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulários</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="./">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">
      <!-- O name serve como uma variável para enviar os dados ao servidor de maneira organizada -->

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" name="cnpj" disabled>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade">

      <label for="parcelas">Forma de pagamento</label>
      <select name="parcelas" id="parcelas">
         <option value="1x">1x de R$300</option>
         <option value="2x">2x de R$150</option>
         <option value="3x">3x de R$100</option>
      </select>

      <p>Entrega:</p>
      <div class="radio">
         <input type="radio" id="retirada" name="retirada">
         <label for="retirada">Retirar no local</label>
      </div>
      <div class="radio">
         <input type="radio" id="entrega" name="retirada">
         <label for="entrega">Entrega pelos correios</label>
      </div>

      <label for="mensagem">Observação:</label>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

      <div class="checkbox">
         <input type="checkbox" id="termos" name="termos" value="aceito">
         <label for="termos">Aceito os termos de condições do site.</label>
      </div>

      <button>Enviar</button>
   </form>
</body>
</html>
