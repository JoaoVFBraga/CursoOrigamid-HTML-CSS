<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Listas</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Compras no supermercado</h2>
   <ul>
      <li>Arroz</li>
      <li>Feijão</li>
      <li>Batata
         <ul>
            <li>Para fritar</li>
            <li>Crua</li>
         </ul>
      </li>
      <li>Cenoura</li>
   </ul>
   <!-- Listas não ordenadas podem ser criadas com a tag ul, e podemos adicionar itens a lista com a tag li -->
   <h2>Classificação final</h2>
   <ol>
      <li>João</li>
      <li>Maria</li>
      <li>Fernando</li>
   </ol>
   <!-- Listas ordenadas são criadas com a tag ol -->
   <h2>Perguntas frequentes</h2>
   <dl>
      <dt>Quais os meios de pagamento?</dt>
      <dd>Dinheiro e cartão</dd>
      <dt>Emite certificado?</dt>
      <dd>Sim, emitimos certificado.</dd>
   </dl>
   <!-- Listas de definição são marcadas com dl, seus itens são marcados com dt para os termos, e dd para as definições -->
</body>
</html>
